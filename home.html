<!DOCTYPE html>
<html>

<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
  <link rel="stylesheet" href="styles/my-styles.css" />
  <link rel="stylesheet" href="styles/mediaqueries.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>


</head>

<body>
  <div class="full-height full-width">
    <div class="col-3">
      <div class="sidebar">
        <div class="sidebar-logo">
          <img src="./assets/images/icon.png" class="sidebar-logo-img" />
        </div>
        <a class="link active" id="beranda" href="#beranda">Beranda</a>
        <a class="link" id="produk" href="#produk">Produk</a>
        <a class="link" id="report" href="#report" onclick="displayTitle('Laporan')">Laporan</a>
        <a class="link" id="kasir" href="#kasir" onclick="displayTitle('Help Desk')">Kasir</a>
      </div>
    </div>
    <span class="col-3 col-s-12 left ">
      <pre></pre>
    </span>
    <span class="col-9 left">
      <div id="content"></div>
      <!-- <canvas id="myChart"></canvas> -->
    </span>
  </div>

  <script type="text/javascript">
    const linkArr = $('.link');
    for (let i = 0; i < linkArr.length; i++) {
      linkArr[i].addEventListener("click", function () {
        const current = document.getElementsByClassName("active");
        const element = $(linkArr[i]).attr('id');
        const classname = $(linkArr[i]).attr('class');
        if (classname.includes('active')) {
          return;
        }
        $("#content").load(`home/${element}.html`);
        if (current.length > 0) {
          current[0].className = current[0].className.replace(" active", "");
        }
        linkArr[i].className += " active"
      })

    }
    $(document).ready(function () {
      $("#content").load(`home/beranda.html`);
    })
    function displayTitle(title) {
      if (title == 'beranda') {
        $("#content").load(`home/beranda.html`);

      }
    }
  </script>

</body>

</html>
