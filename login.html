<!DOCTYPE html>
<html>

<head>
  <title>Masuk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
  <link rel="stylesheet" href="styles/my-styles.css" />
  <link rel="stylesheet" href="styles/mediaqueries.css" />
</head>

<body bgcolor="#ffbb45">
  <div class="full-height full-width">
    <span class="banner col-7 col-s-7 left">
      <div class="logo-container">
        <img src="./assets/images/icon.png" class="logo" />
      </div>
    </span>
    <span class="col-5 col-s-5 left">
      <div class="login-container">
        <div class="glass card">
          <p class="title">Masuk</p>
          <form action="#">
            <div class="form-container input-margin-bottom">
              <input id="Username" placeholder="Masukan Username" />
              <label for="Username">Username</label>
              <p id="Username-error" class="error-text"></p>
            </div>
            <div class="form-container">
              <input id="Password" placeholder="Masukan Password" type="password" />
              <label for="Password">Password</label>
              <p id="Password-error" class="error-text"></p>
            </div>
            <div class="default-link">
              <a href="#" class="default-link">Lupa Password ?</a>
            </div>
                <input id="login-button" class="button" type="button" value="Masuk" onclick="validate(['Username', 'Password'])" />
                <!-- <center>
                  <a href="#" class="subtitle">Atau</a>
                </center> -->
                <a href="register.html">
                  <input class="button signup-button" type="button" value="Daftar Sekarang" onclick="window.location.href='register.html'" />
                </a>
          </form>
          <script>
            function validate(formArray) {
              let error = []
              formArray.forEach(element => {
                let form = document.getElementById(element);
                if (!form.value) {
                  error.push(element);
                  document.getElementById(`${element}-error`).innerHTML = `${element} harus di isi`
                }
                else {
                  document.getElementById(`${element}-error`).innerHTML = ``
                }
              });
              if (error.length < 1) {
                window.location.href = 'home.html'
              }
            }
          </script>
        </div>
      </div>
    </span>
  </div>
</body>

</html>
