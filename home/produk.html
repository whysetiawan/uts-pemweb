<!DOCTYPE html>
<html>

<head>
  <title>Masuk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
  <link rel="stylesheet" href=".//styles/my-styles.css" />
  <link rel="stylesheet" href=".//styles/mediaqueries.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script type="text/javascript" src=".//script/chart.js"></script>
  <script type="text/javascript" src=".//script/products.js"></script>
  <script>
    $(document).ready(function () {
      console.log(productArray);
      const body = $("#table-body");
      productArray.forEach(element => {
        console.log(element.nama);
        const newRow = document.createElement("tr");
        body[0].appendChild(newRow);
        let newName = document.createElement("td");
        newName.textContent = element.nama;
        newRow.appendChild(newName);
        let newJenis = document.createElement("td");
        newJenis.textContent = element.jenis;
        newRow.appendChild(newJenis);
        let newHarga = document.createElement("td");
        newHarga.textContent = element.harga_produksi;
        newRow.appendChild(newHarga);
        let newJual = document.createElement("td");
        newJual.textContent = element.harga_jual;
        newRow.appendChild(newJual);
      });

    })
  </script>
</head>

<body>
  <div class="full-height full-width">
    <span class="col-12 col-s-12">
      <h2>Produk</h2>
      <div class="display-flex row space-between">
        <div class="col-2">
          <div class="form-container">
            <input id="Nama" placeholder="Masukan Nama" />
            <label for="Nama">Nama</label>
            <p id="Nama-error" class="error-text"></p>
          </div>
        </div>
        <div class="col-2">

          <div class="form-container">
            <input id="Jenis" placeholder="Masukan Jenis" />

            <p id="Jenis-error" class="error-text"></p>
          </div>
        </div>
        <div class="col-2">
          <div class="form-container">
            <input id="Harga-Produk" placeholder="Masukan Harga Produksi" />
            <label for="Harga-Produk">Harga-Produk</label>
            <p id="Harga-Produk-error" class="error-text"></p>
          </div>
        </div>
        <div class="col-2">
          <div class="form-container">
            <input id="Harga-Jual" placeholder="Masukan Harga Jual" />
            <label for="Harga-Jual">Harga-Jual</label>
            <p id="Harga-Jual-error" class="error-text"></p>
          </div>
        </div>
        <div class="col-2">

          <input id="login-button" class="signup-button" type="button" value="Tambahkan" onclick="pushProducts()" />
        </div>
      </div>
      <table class="styled-table">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Jenis</th>
            <th>Harga Produksi</th>
